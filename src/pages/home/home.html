<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of items">
    <img data-src="http://test.pro/{{ item.foto}}" />
    <ion-card-content>
      <ion-card-title>
        {{ item.judul }}
      </ion-card-title>
      <p [innerHTML]="item.konten">
        {{ item.konten }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
